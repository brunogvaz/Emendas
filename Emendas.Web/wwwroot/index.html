<!DOCTYPE html>
<html>
<head>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <meta charset="utf-8" />

    <link href="css/site.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <h2>Emendas</h2>
    <p>Esse <strong>sistema</strong> exibirá <a href="">informações</a> sobre execução de emendas</p>
    <div>
        <div class="product-info">
            <img src="/img/VanGogh.jpg" alt="Alternate Text" />
            <h3>Mug</h3>
            <ul class="product-props">
                <li>Price: 9.99</li>
                <li>Artis: Van Gogh</li>
                <li>Title:</li>
                <li>Description: Self-portrait</li>
            </ul>
            <button id="buyButton">Buy</button>
        </div>
        <div id="theForm">
            <form>
                <label>Name:</label>
                <br />
                <input />
                <br />
                <label>Subject:</label>
                <br />
                <input type="text" />
                <br />
                <label>Message:</label>
                <br />
                <textarea rows="4"></textarea>
                <br />
                <input type="submit" value="Send Message" />
            </form>
        </div>
        <div>
            <div id="loginToggle">Login</div>
            <form class="popup-form">
                <div>
                    <label>Username</label>
                    <input />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password"/>
                </div>
                <div>
                    <input type="checkbox"/>
                    <label>Remenber me</label>

                </div>
                <div>
                    <input type="submit" value="Login" />
                </div>
            </form>
        </div>
    </div>
   

</body>
</html>
